<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
      <h3>Create Routine</h3>
    </header>    
    <main>
      <form id="routine-form">
        <input type="text" name="routine-name" placeholder="Routine Name Input...">
        <button class="routine-submit">Submit Name</button>
      </form>

      <section class="routine-exercise-section">
        <!-- Should display exercise names and duration within this div -->
        <h4 class="routine-name"></h4>
        <div class="routine-exercises">

        </div>
      </section>

        <select name="exercise-dropdown" id="exercise-dropdown">
          <!-- Add dropdown of exercises from database -->
        </select>
      <button class="add-exercise-btn">Add Exercise</button>
      <button class="redirect-routine-btn">Go to this Routine</button>

    </main>
    <footer>
      <div class="navbar">
        <a id="home">Home</a>
        <button id="logout">Logout</button>
        <a id="user">About</a>
      </div>
    </footer>
    <script type="module" src="./routine-create.js"></script>
</body>

</html>
