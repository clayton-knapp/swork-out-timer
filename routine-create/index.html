<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="icon" href="../assets/Sworkout_3.png" type="image/icon type">
    <title>Create Routine</title>
</head>

<body>
    <header>
      <h1>Create Routine</h1>
    </header>    
    <main>
      <form id="routine-form">
        <input id="name-input" type="text" name="routine-name" placeholder="Routine Name Input...">
        <button id="name-button" class="routine-submit">Submit Name</button>
      </form>

      <h2 class="routine-name"></h2> 
    <select name="exercise-dropdown" id="exercise-dropdown">
        <!-- Add dropdown of exercises from database -->
    </select>
    <button class="add-exercise-btn">Add Exercise</button>
    <div class="exercises-list"></div>
    <button class="redirect-routine-btn">Go to this Routine</button>

    </main>
    <footer>
      <div class="navbar">
        <a href="../routine-list" id="home"><img src="../assets/home-icon.png" width="30px" height="30px"></a>
        <button id="logout"><img src="../assets/logout.png" width="30px" height="30px"></button>
        <a href="../about" id="user"><img src="../assets/about.png" width="30px" height="30px"></a>
      </div>
    </footer>
    <script type="module" src="./routine-create.js"></script>
</body>

</html>
