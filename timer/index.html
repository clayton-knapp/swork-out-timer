<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="icon" href="../assets/Sworkout_3.png" type="image/icon type">
    <title>Exercises</title>
</head>

<body>
    <header>
      <h1 id="routine-name"></h1>
    </header>    
    <main>
        <span>Rest Period:</span>
        <select name="" id="rest-dropdown">
            <option value="3">3 seconds</option>
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="30">30 seconds</option>

        </select>
        <h2 id="current-exercise"></h2>
        <div id="icon"></div>
        <h2 id="timer">00:00</h2>
        <button class="button start-stop-button" id="start-button">Start Workout</button>
        <button class="button start-stop-button" id="pause-button">Pause</button>
        <button class="button start-stop-button" id="end-button">End Workout</button>
        <div id=button-container></div>
        <div id="finish-workout"></div>
        <audio id="audio-player" autoplay>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

    </main>
    <footer>
        <div class="navbar">
            <a href="../routine-list" id="home">Home</a>
            <button id="logout">Logout</button>
            <a href="../about" id="user">About</a>
          </div>
    </footer>
    <script type="module" src="./timer.js"></script>
</body>

</html>
